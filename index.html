<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SIP Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body >
    <div class="container-fluid p-5 bg-primary text-white text-center ">
      <h1>SIP Calculator</h1>
     
    </div>

    <div class="container mt-5">
        <div>
        <div class="mb-3">
          <label for="monthlyInvestment" class="form-label"
            > Monthly investment</label
          >
          <input
            type="number"
            class="form-control"
            id="monthlyInvestment"
            name="monthlyInvestment"
          />
         
        </div>
        <div class="mb-3">
          <label for="expectedRate" class="form-label"
            > Interset Rate</label
          >
          <input
            type="number"
            class="form-control"
            id="expectedRate"
            name="expectedRate"
          />
         
        </div>
        <div class="mb-3">
          <label for="investmentYears" class="form-label"
            > Years</label
          >
          <input
            type="number"
            class="form-control"
            id="investmentYears"
            name="investmentYears"
          />
         
        </div>
        
        
        <a id="calculateButton" class="btn btn-primary">Calculate</a>
    </div>

    
      <table class="table table-bordered table-hover my-5" >
          <tr>
              <th>Invested</th>
              <th >&#8377; <span id="investedAmt">0000</span> </th>
          </tr>
          <tr>
              <th>Est. Returns</th>
              <th >&#8377; <span id="returnAmt">0000</span> </th>
          </tr>
          <tr>
              <th>Total Value</th>
              <th >&#8377;  <span id="totalAmt">0000</span> </th>
          </tr>

      </table>
     
    </div>

    <div id="piechart" class=" d-flex justify-content-center container my-5">
        <div>
            <canvas id="myChart" width="450" height="450"></canvas>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
